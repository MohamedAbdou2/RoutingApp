<section id="contact" class="py-5 container">
    <h2 class="text-uppercase text-center">Contact COMPONENT</h2>
    <app-star [starColor]="'var(--main-color) '"></app-star>
    <div class="row g-4 mt-3">
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
                </div>
                <button type="submit" class="btn bg-second text-white">Send Message</button>
            </form>
        </div>
        <div class="col-md-6">
            <h5>Contact Information</h5>
            <p>Email: mohamedabdou3000&#64;gmail.com </p>
            <p>Phone: 0101010205060</p>
            <p>Address: Cairo </p>
            <p>Feel free to reach out to us for any inquiries or feedback.</p>
        </div>
    </div>
   

</section>
